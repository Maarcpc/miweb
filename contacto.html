<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css">
 
  <style>
  section h2 {
    text-align: center;
    color: #d62828;
    margin: 30px 0 20px;
    font-size: 32px;
  }

  section form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    max-width: 700px;
    margin: 0 auto 50px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  section form p {
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 100%;
  }

  section form p.full-width {
    grid-column: 1 / -1;
  }

  section form label {
    font-weight: 600;
    color: #f0f0f0;
  }

  section form input,
  section form textarea {
    padding: 10px;
    border: 1px solid #555;
    border-radius: 6px;
    background-color: #121212;
    color: #f1f1f1;
    font-size: 15px;
  }

  section form input[type="color"] {
    padding: 0;
    height: 40px;
    width: 100%;
  }

  section form input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
  }

  section form a {
    color: #f77f00;
    text-decoration: underline;
  }

  section form input[type="submit"] {
    background-color: #d62828;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
    grid-column: 1 / -1;
    width: fit-content;
    margin: 0 auto;
  }

  section form input[type="submit"]:hover {
    background-color: #a31e1e;
  }
</style>
  <script src="formulario.js" defer></script>
</head>

<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="microjuegos.html">Microjuegos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario</h2>
      <form id="contacto-form">
  <p>
    <label for="name-field">Nombre:</label>
    <input type="text" name="name" id="name-field" placeholder="Pon tu nombre completo" required />
  </p>

  <p>
    <label for="birthday-field">Fecha de nacimiento:</label>
    <input type="date" name="birthday" id="birthday-field" required />
  </p>

  <p>
    <label for="color-field">Color favorito:</label>
    <input type="color" name="color" id="color-field" />
  </p>

  <p class="full-width">
    <label for="message-field">Mensaje:</label>
    <textarea name="message" id="message-field" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
  </p>

  <p class="full-width">
    <input type="submit" value="Enviar" />
  </p>
</form>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="microjuegos.html">Microjuegos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <p>&copy; Marc Peña</p>
  </footer>
</body>
</html>
